<!DOCTYPE html>
<html>
    <head>
        <title>관리자 로그인 페이지</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            id=prompt('아이디 입력');   //prompt: 입력창이 나옴. 웹브라우저에서 함수를 제공. 
            if(id=='admin') {
                password=prompt('비밀번호 입력');
                if(password=="1234") {
                    location.href="HTML5_JS_logCorrect.html"    //location: 문서 위치
                } else {
                    location.href="HTML5_JS_logError.html"
                }
            }
            else {
                location.href="HTML5_JS_logError.html"
            }
        </script>

    </body>
</html>
